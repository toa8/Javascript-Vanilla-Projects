<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Number Guess</title>
    <link rel="stylesheet" href="numGuess.css" />
  </head>
  <body>
    <div class="card">
      <h1>Number Guess Game</h1>
      <p>Guess a number between 1 - 100</p>
      <label for="guessInput">Your Guess : </label>
      <input
        type="text"
        id="guessInput"
        maxlength="2"
        placeholder="Enter a Guess"
      />
      <button id="btn">Submit</button>
      <p id="result"></p>
    </div>

    <script src="numGuess.js"></script>
  </body>
</html>
